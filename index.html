<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Encripador de textos</title>
</head>
<body>
    <div class="container">
        <div class="encriptador">
            <div class="logo">
                <img src="./images/logoA.png" alt="">
            </div>
            <div class="texto-encriptar">
                <textarea name="" id="" cols="10" rows="10" placeholder="Ingrese texto aqui"></textarea>
            </div>
            <div class="botones">
                <div class="mensaje">
                    <img src="./images/admiracion.png" alt="">
                    <p>solo letras minusculas y sin acentos</p>
                </div>
                <div class="btn">
                  <button>encriptar</button>
                  <button>desencriptar</button>
                </div>

            </div>
            

        </div>
        <div class="desencriptador">
            <div class="container-texto-desencriptado">
                <div class="texto-desencriptado">
                    <p></p>
                    <button>copiar</button>
                </div>
                
                <div class="mensaje-usuario">
                    <img src="./images/Muñeco.png" alt="">
                    <div class="texto">
                        <p>Ningún mensaje fue encontrado</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>
                
                
            </div>

        </div>
    </div>
    
</body>
</html>
